name: Build wheels (cibuildwheel)

on:
  push:
    branches: [ main, cicd_development]
  pull_request:

env:
  # Build wheels for supported CPython versions
  CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
  CIBW_OUTPUT_DIR: dist

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upgrade build tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir "${{ env.CIBW_OUTPUT_DIR }}"

      - name: Inspect wheels (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem dist | Select-Object Name, @{n='Size';e={$_.Length}}
        shell: powershell

      - name: Inspect wheels (Unix)
        if: runner.os != 'Windows'
        run: ls -lh dist || true
        shell: bash

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: "${{ env.CIBW_OUTPUT_DIR }}/*.whl"